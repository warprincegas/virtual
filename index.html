    <section>
      <!-- Point Message -->
      <div
        id="hover-content"
        class="absolute hidden bg-[rgba(0,0,0,.7)] text-white rounded-full text-xs font-semibold p-2 z-[100] text-center"
      ></div>

      <!-- 360 Image -->
      <div class="image"></div>

      <!-- Loaction name -->
      <div
        class="text-white font-mono text-base font-medium md:text-xl fixed top-2 right-2 bg-[rgba(30,30,30,.4)] rounded-lg md:font-semibold tracking-widest py-1 px-3 z-[100] location-name cursor-pointer"
        style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3)"
      >
        ABUJA CENTRAL MOSQUE
      </div>

      <!-- Bottom navigation -->
      <div
        class="fixed bottom-2 md:bottom-4 w-full flex items-center justify-center gap-3 md:gap-5 z-[100] h-fit text-[rgb(20,20,20)]"
      >
        <span
          title="Home"
          class="bg-white h-12 w-12 flex justify-center items-center border-solid border-[rgba(255,255,255,.8)] border-2 cursor-pointer rounded-full duration-200 transition-bg z-[100] relative hover:bg-transparent hover:text-white"
        >
          <ion-icon
            name="home-outline"
            class="text-2xl font-extrabold"
          ></ion-icon>
        </span>
        <span
          title="Start Auto Tour"
          class="bg-white h-12 w-12 flex justify-center items-center border-solid border-white border-2 cursor-pointer rounded-full duration-200 transition-bg z-[100] relative hover:bg-transparent tour hover:text-white"
        >
          <ion-icon name="play-outline" class="text-2xl font-bold"></ion-icon>
        </span>
        <span
          title="Share"
          class="bg-white h-12 w-12 flex justify-center items-center border-solid border-white border-2 cursor-pointer rounded-full duration-200 transition-bg z-[100] relative hover:bg-transparent share hover:text-white"
        >
          <ion-icon
            name="share-social-outline"
            class="text-2xl font-extrabold"
          ></ion-icon>
        </span>
        <span
          title="Enter Full Screen"
          class="bg-white h-12 w-12 hidden justify-center items-center border-solid border-white border-2 cursor-pointer rounded-full duration-200 transition-bg z-[100] relative hover:bg-transparent screen-size sm:flex hover:text-white"
        >
          <ion-icon
            name="scan-outline"
            class="text-2xl font-extrabold"
          ></ion-icon>
        </span>
        <span
          title="Help"
          class="bg-white h-12 w-12 flex justify-center items-center border-solid border-white border-2 cursor-pointer rounded-full duration-200 transition-bg z-[100] relative hover:bg-transparent help hover:text-white"
        >
          <ion-icon
            name="help-outline"
            class="text-2xl font-extrabold"
          ></ion-icon>
        </span>
      </div>

      <!-- <div

      <div
        class="controls-options bg-[rgba(24,24,24,0.8)] fixed top-0 bottom-0 right-0 left-0 py-10 px-5 flex flex-col items-center text-white"
      >
        <div class="close-controls-options absolute right-8">
          <i
            class="fa fa-times text-xl font-semibold cursor-pointer"
            aria-hidden="true"
            title="Close"
            style="text-shadow: 0 4px 8px rgb(63, 61, 61)"
          ></i>
        </div>
        <div
          class="w-fit pb-1 text-center text-white font-bold font-serif border-b-2 border-solid border-[rgb(23,103,207)] text-xl"
        >
          ALL CONTROLS
        </div>

        <div class="w-full">
          <div
            class="border-b-2 border-gray-600 border-solid w-full pb-[5px] mb-2 mt-10"
          >
            <span class="font-bold text-lg">Orbit navigation</span>
          </div>

          <div class="flex font-sans font-semibold text-xl mt-[5px]">
            <ul class="flex flex-col gap-[10px] w-fit list-none">
              <li class="flex gap-[20px] items-center">
                <span class="font-medium text-sm md:font-semibold md:text-lg"
                  >Move camera:</span
                >
                <small class="font-thin text-xs md:font-medium md:text-sm"
                  >Double click and hold to move</small
                >
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div
        class="share-links-cont absolute h-fit rounded-md w-fit left-2 p-[10px] flex justify-center items-center transition-all duration-300 top-2"
      ></div>
    </section>

    <script src="main.js" type="module" defer></script>
